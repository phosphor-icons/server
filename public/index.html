  <style>
    :root {
      --scalar-font: Manrope, sans-serif;
      --scalar-font-code: "IBM Plex Mono", monospace;

      .light-mode {
        --scalar-color-1: #121212;
        --scalar-color-2: rgba(0, 0, 0, 0.6);
        --scalar-color-3: rgba(0, 0, 0, 0.4);
        --scalar-color-accent: #925bff;
        --scalar-background-1: #eeeae3;
        --scalar-background-2: #dedcd9;
        --scalar-background-3: #c9c5bf;
        --scalar-background-accent: #5369d20f;
        --scalar-border-color: rgba(0, 0, 0, 0.08);

        --scalar-color-green: #a4b55b;
        --scalar-color-red: #e8612b;
        --scalar-color-yellow: #f8c666;
        --scalar-color-blue: #925bff;
        --scalar-color-orange: #ff8e51;
        --scalar-color-purple: #5369d2;

      }
      .light-mode .sidebar {
        --scalar-sidebar-background-1: var(--scalar-background-1);
        --scalar-sidebar-item-hover-color: currentColor;
        --scalar-sidebar-item-hover-background: var(--scalar-background-2);
        --scalar-sidebar-item-active-background: var(--scalar-background-2);
        --scalar-sidebar-border-color: var(--scalar-border-color);
        --scalar-sidebar-color-1: var(--scalar-color-1);
        --scalar-sidebar-color-2: var(--scalar-color-2);
        --scalar-sidebar-color-active: var(--scalar-color-2);
        --scalar-sidebar-search-background: var(--scalar-background-2);
        --scalar-sidebar-search-border-color: var(--scalar-border-color);
        --scalar-sidebar-search-color: var(--scalar-color-3);
      }
      .dark-mode {
        --scalar-color-1: #f7f5f1;
        --scalar-color-2: #eeeae3;
        --scalar-color-3: #c9c5bf;
        --scalar-color-accent: #D6971E;
        --scalar-background-1: #343330;
        --scalar-background-2:  #282722;
        --scalar-background-3: #3e3d3a;
        --scalar-background-accent: #8ab4f81f;
        --scalar-border-color: #656461;

        --scalar-color-green: #a4b55b;
        --scalar-color-red: #e8612b;
        --scalar-color-yellow: #f8c666;
        --scalar-color-blue: #ff8e51;
        --scalar-color-orange: #c2a6fb;
        --scalar-color-purple: #9ebafd;
      }
      .dark-mode .sidebar {
        --scalar-sidebar-background-1: var(--scalar-background-2);
        --scalar-sidebar-item-hover-color: currentColor;
        --scalar-sidebar-item-hover-background: var(--scalar-background-1);
        --scalar-sidebar-item-active-background: var(--scalar-background-1);
        --scalar-sidebar-border-color: var(--scalar-border-color);
        --scalar-sidebar-color-1: var(--scalar-color-1);
        --scalar-sidebar-color-2: var(--scalar-color-2);
        --scalar-sidebar-color-active: var(--scalar-color-2);
        --scalar-sidebar-search-background: var(--scalar-background-2);
        --scalar-sidebar-search-border-color: var(--scalar-border-color);
        --scalar-sidebar-search-color: var(--scalar-color-3);
      }
    }
